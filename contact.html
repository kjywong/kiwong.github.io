        <section> 
            <div class="container_form"> <!-- HTML code referenced from W3Schools "How TO - Responsive Form" https://www.w3schools.com/howto/howto_css_responsive_form.asp -->
                <h1>Contact</h1>
                <form>
                    <legend>Let's chat! Get in touch if you have any questions or comments.</legend>
                    <br>
                    <div class="row">
                        <div class="col-25">
                            <label for="finame">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="finame" name="firstname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="laname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="laname" name="lastname">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-25">
                            <label for="emailad">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="emailad" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="msg">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea id="msg" name="message" style="height: 200px;"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <input class= "buttonmain" type="submit" value="Submit Message">
                      </div>

                </form>
            </div>
        </section>
